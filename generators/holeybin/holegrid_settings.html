<div class="card-header">Hole grid</div>
<div class="card-body">

    <div class="row m-1">
        <div class="col-5 text-end">
            <label for="numHolesX">Width direction</label>
        </div>
        <div class="col-7">
            <input id="numHolesX" max="18" min="1" name="numHolesX" type="number" value="2" onchange="onNumHolesChanged()">
        </div>
    </div>

<script type="text/javascript">
function onNumHolesChanged() 
{
    alert("numHolesChanged")
}

function onBinSizeChanged() 
{
    alert("binSizeChanged")
}
</script>

    <div class="row m-1">
        <div class="col-5 text-end">
            <label for="numHolesY">Length direction</label>
        </div>
        <div class="col-7">
            <input id="numHolesY" max="18" min="1" name="numHolesY" type="number" value="2" onchange="onNumHolesChanged()">
        </div>
    </div>

    <div class="row m-1">
        <div class="col-5 text-end">
            <label for="sizeUnitsX">Width</label>
        </div>
        <div class="col-7">
            <input id="sizeUnitsX" max="6" min="1" name="sizeUnitsX" type="number" value="2" onchange="onBinSizeChanged()">
        </div>
    </div>

    <div class="row m-1">
        <div class="col-5 text-end">
            <label for="sizeUnitsY">Length</label>
        </div>
        <div class="col-7">
            <input id="sizeUnitsY" max="6" min="1" name="sizeUnitsY" type="number" value="2" onchange="onBinSizeChanged()">
        </div>
    </div>

    <div class="row m-1">
        <div class="col-5 text-end">
            <label for="keepoutDiameter">Keepout diameter</label>
        </div>
        <div class="col-7">
            <input id="keepoutDiameter" name="keepoutDiameter" step="any" type="number" value="4.00" onchange="onBinSizeChanged()">
        </div>
    </div>

</div>
